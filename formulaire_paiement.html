<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<h3>Paiement par carte de crédit</h3>
	<form action="formulaire_paiement.php" method="post">
	<table border="1">

		</tr>
		<tr>
			<td colspan="2" align="center">

			</td>
		</tr>
